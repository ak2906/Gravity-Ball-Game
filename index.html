<html>
    <head>
        <meta charset="utf-8">
        <title>GravityBall</title>
        <link rel="stylesheet" href="./test.css">
        <link rel="stylesheet" href="odometer-theme-default.css" />
        <script src="odometer.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#myModal").modal('show');
            });
        </script>
    </head>
        <body>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h2 class="modal-title">Welcome to GravityBall !!</h2>
                        </div>
                        <div class="modal-body">
                            <h4>Instructions to play:</h4>
                            <h5> 1. Press play</h5>
                            <h5> 2. Press the <b>space bar</b> to keep hopping </h5>
                            <br> 
                            <div style="text-align: center;">
                               <h4> <b>Beware:</b> gravity ain't what is used to be</h4>
                            </div>

                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>

        <p id="level" style="font-size: 40px;">

        </p>

        <p id="score" style="font-size: 40px;">

        </p>


        <script src="./test.js"></script>
    </body>
</html>
